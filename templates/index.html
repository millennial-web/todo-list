<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Simple To do list</h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>Añadir un to-do</h4>
                <form>
                    <div class="form-group">
                        <label for="tipoTodo">Tipo de to-do</label>
                        <select name="tipoTodo" id="tipoTodo">
                            <option value="1">Super</option>
                            <option value="2">Tareas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="todo">To-do</label>
                        <input type="text" class="form-control" id="todo">
                    </div>
                    <button type="button" class="btn btn-primary" id="addTodo">Añadir</button>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>Consultar to-do</h4>
                <form>
                    <div class="form-group">
                        <label for="buscarTipo">Listar por tipo:</label>
                        <select name="buscarTipo" id="buscarTipo">
                            <option value="0">All</option>
                            <option value="1">Super</option>
                            <option value="2">Tareas</option>
                        </select>
                    </div>
                </form>
                <ul id="rcontainer">
                </ul>
            </div>
        </div>
    </div>
    <script src="static/js/logic.js"></script>
</body>
</html>
